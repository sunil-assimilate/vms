<with-navbar></with-navbar>
<header-main></header-main>
<div class="container" style="padding-left:45px;">
  <form #changePasswordForm="ngForm" (ngSubmit)="changeUserPassword(changePassword)">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Change Password</h3>
      </div>
      <div class="panel-body">

        <div class="row form-group">
          <label class="col-lg-3 control-label" for="txtcurrentPassword">Old Password<span
              style="color:red">*</span></label>
          <div class="col-lg-4 ">
            <input required id="txtcurrentPassword" class="form-control border-input" placeholder="Old Password"
              name="currentPassword" type="password" [(ngModel)]="changePassword.currentPassword" #currentPassword="ngModel" />
            <span class="help-block" *ngIf="currentPassword.invalid && currentPassword.touched" style="color:red">Old Password
              is
              required</span>
          </div>
        </div>

        <div class="row form-group">
          <label class="col-lg-3 control-label" for="txtnewPassword">New Password<span
              style="color:red">*</span></label>
          <div class="col-lg-4 ">
            <input required id="txtnewPassword" class="form-control border-input" placeholder="New Password"
              name="newPassword" (input)="confirmPassword.control.updateValueAndValidity()" type="password"
              [(ngModel)]="changePassword.newPassword" #newPassword="ngModel" />
            <span class="help-block" *ngIf="newPassword.invalid && newPassword.touched" style="color:red">
              New Password is required</span>
          </div>
        </div>

        <div class="row form-group">
          <label class="col-lg-3 control-label" for="txtconfirmPassword">Confirm New Password<span
              style="color:red">*</span></label>
          <div class="col-lg-4 ">
            <input required id="txtconfirmPassword" class="form-control border-input" placeholder="Confirm Password"
              name="confirmPassword" appConfirmEqualValidator="newPassword" type="password"
              [(ngModel)]="changePassword.confirmPassword" #confirmPassword="ngModel" />
            <span class="help-block" *ngIf="confirmPassword.touched && confirmPassword.errors?.required"
              style="color:red">Confirm Password is
              required</span>
            <span class="help-block" *ngIf="confirmPassword.touched && confirmPassword.errors?.notEqual && 
          !confirmPassword.errors?.required" style="color:red">
              Password and Confirm Password does not match
            </span>
          </div>
        </div>

       
      </div>
      <div class="panel-footer">
      <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12">
            <button type="submit" class="btn btn-info btn-fill btn-wd" id="btnSave"
              [disabled]='!changePasswordForm.valid'>Submit</button> &nbsp;
            <button type="button" class="btn btn-info btn-fill btn-wd" (click)="resetControl()">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
