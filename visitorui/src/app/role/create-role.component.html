<with-navbar></with-navbar>
<header-main></header-main>
<div class="container" style="padding-left:45px;">
	<form #createroleForm="ngForm" (ngSubmit)="addRole(role)">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title"> Add Role</h3>
			</div>
			<div class="panel-body">
				<div class="row form-group">
					<label class="col-lg-2 control-label ">Role<span style="color:red">*</span></label>
					<div class="col-lg-4">
						<input required id="txtrole" name="role" class="form-control border-input" placeholder="Role"
							type="text" [(ngModel)]="role.name" #name="ngModel" autocomplete="off"  maxlength="25" />
						<span class="help-block" *ngIf="name.invalid && name.touched" style="color:red">Role is
							required</span>
					</div>
				</div>

				<div class="row form-group" style="display:none">
					<div class="col-lg-6 ">
						<table class="table">
							<tr>
								<th>Pages</th>
								<th>Read</th>
								<th>Write</th>
							</tr>
							<tr>
								<td><input type="label" class="form-control" id="user">User</td>
								<td><input type="checkbox" class="form-check-input" id="add1"></td>
								<td><input type="checkbox" class="form-check-input" id="edit1"></td>

							</tr>
							<tr>
								<td><input type="label" class="form-control" id="employee">Employee</td>
								<td><input type="checkbox" class="form-check-input" id="add2"></td>
								<td><input type="checkbox" class="form-check-input" id="edit2"></td>

							</tr>
							<tr>
								<td><input type="label" class="form-control" id="dept">Department</td>
								<td><input type="checkbox" class="form-check-input" id="add2"></td>
								<td><input type="checkbox" class="form-check-input" id="edit2"></td>

							</tr>
							<tr>
								<td><input type="label" class="form-control" id="visitor">Visitor</td>
								<td><input type="checkbox" class="form-check-input" id="add"></td>
								<td><input type="checkbox" class="form-check-input" id="edit"></td>
							</tr>
						</table>
					</div>
				</div>
				
			</div>
			<div class="panel-footer">
			<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12">
						<input type="submit" value="Save" class="btn btn-info btn-primary-outline btn-wd"
							[disabled]='!createroleForm.valid'> &nbsp;
						<button type="button" class="btn btn-info btn-primary-outline btn-wd"
							(click)="clearControl()">Reset</button>&nbsp;
						<button type="button" class="btn btn-info btn-primary-outline btn-wd" (click)="goBack()" >Cancel</button>
					</div>
				</div>
				</div>
		</div>
	</form>
</div>
